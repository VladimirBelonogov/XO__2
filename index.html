<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="wrapper">
        <main class="game">
            <div class="game__container">
                <h2 class="game__title">
                    Игра крестики-нолики
                </h2>
                <div id="game" class="game__body">
                    <div data-cell="0"  class="game__item"></div>
                    <div data-cell="1"  class="game__item"></div>
                    <div data-cell="2"  class="game__item"></div>
                    <div data-cell="3"  class="game__item"></div>
                    <div data-cell="4"  class="game__item"></div>
                    <div data-cell="5"  class="game__item"></div>
                    <div data-cell="6"  class="game__item"></div>
                    <div data-cell="7"  class="game__item"></div>
                    <div data-cell="8"  class="game__item"></div>
                </div>
                <span class="game__decorate_vertical">1</span><span class="game__decorate_gorizontal">1</span>
                <a  href="" class="game__button popup__link">
                    Начать игру за x
                </a>
            </div>
        </main>
    <script src="js/script.js"></script>
</body>
</html>
